<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style-exercicio-pseudoclasses.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allison&family=Bebas+Neue&family=Dancing+Script&family=Klee+One&family=Rampart+One&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div1>
    <h3 id="cor-primaria"><em>Cor primária</em></h3>
  </div1>
  <div2>
    <h3 id="cor-secundaria">Cor Secundária</h3>
  </div2>
  <div3>
    <h3 id="cor-complementar"><em>Complementar</em></h3>
  </div3>
  <div4>
    <h3 id="cor-escura">Cor Escura</h3>
  </div4>
  <div5>
    <h3 id="cor-clara"><em>Clara</em></h3>
  </div5>
</body>
</html>
